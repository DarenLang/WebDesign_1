
<!DOCTYPE html>
<html>
<head>
    <Title>JavaScript Demo</Title>
</head>

<body>
    <h1>Let's Learn Java</h1>
    <h2>How to do onlick events</h2>
    <a href="https://eastsideprep.org" target="_blank"
        onclick="alert('Warning! you are navigating away from this page.')">School Website</a>
    <hr>
    <h2>Display a secret message on button click</h2>
    <p id="secret"></p>
    <button 
        onclick="document.getElementById('secret').innerHTML='Secret Message'; 
        getElementById('secret').style.display='block'">Reveal!</button>
    <button
        onclick="getElementById('secret').style.display='none'">hide</button>
</body>
</html>
