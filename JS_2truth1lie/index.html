
<!DOCTYPE html>
<html>
<head>
    <Title>2 Truths 1 Lie</Title>
</head>

<body>
    <center><h1>Two Truths, ONE Lie!</h1>
    <h4>Which choice is the truth?</h4>
    <hr></center>

    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name">
        <input type="submit" value="submit" onclick="greetings()">
    </form>

    <hr>
    <h2>Question 1</h2>
    <form>
        <input type="radio" id="c1" name="Question1" value="truth">
        <label for="c1">My birthday is in October</label><br>
        <input type="radio" id="c2" name="Question1" value="lie">
        <label for="c2">My birthday is in December</label><br>
        <input type="radio" id="c3" name="Question1" value="lie">
        <label for="c3">My birthday is in September</label>
        <br><br>
        <input type="button" value="submit" onclick="checktruth1()"></button>
    </form>
    <p id="Q1"></p>

    <hr>

    <h2>Question 2</h2>
    <form>
        <input type="radio" id="c4" name="Question2" value="truth">
        <label for="c4">I go to EPS!</label><br>
        <input type="radio" id="c5" name="Question2" value="lie">
        <label for="c5">I go to Uprep.</label><br>
        <input type="radio" id="c6" name="Question2" value="lie">
        <label for="c6">I go to SAAS.</label>
        <br><br>
        <input type="button" value="submit" onclick="checktruth2()"></button>
    </form>
    <p id="Q2"></p>

    <hr>

    <h2>Question 3</h2>
    <form>
        <input type="radio" id="c7" name="Question3" value="lie">
        <label for="c7">My favorite numbers are 9 and 12.</label><br>
        <input type="radio" id="c8" name="Question3" value="lie">
        <label for="c8">My favorite number is 6 and 18.</label><br>
        <input type="radio" id="c9" name="Question3" value="truth">
        <label for="c9">My favorite number is 8 and 14.</label>
        <br><br>
        <input type="button" value="submit" onclick="checktruth3()"></button>
    </form>
    <p id="Q3"></p>

    <hr>

    <center><h3>Thanks for</h3></center>
    <script>
        //How to replace pop-up alert with message appear?

        function greetings() {
            let name = document.getElementById('name').value;
            alert("Hello, "+ name +"!");
        }
        
        function checktruth1() {
            let answerTag=document.getElementById('Q1')
            if( document.getElementById('c1').checked){
                answerTag.innerHTML='Correct!';
                answerTag.style.color='green';
                answerTag.style.display='block';
            }
            if( document.getElementById('c2').checked){
                answerTag.innerHTML='try again...';
                answerTag.style.color='red';
                answerTag.style.display='block';
            }
            if( document.getElementById('c3').checked){
                answerTag.innerHTML='nope';
                answerTag.style.color='red';
                answerTag.style.display='block';
            }
        }   
        
        function checktruth2() {
            let answerTag=document.getElementById('Q2')
            if( document.getElementById('c4').checked){
                answerTag.innerHTML='Correct!';
                answerTag.style.color='green';
                answerTag.style.display='block';
            }
            if( document.getElementById('c5').checked){
                answerTag.innerHTML='try again...';
                answerTag.style.color='red';
                answerTag.style.display='block';
            }
            if( document.getElementById('c6').checked){
                answerTag.innerHTML='nope';
                answerTag.style.color='red';
                answerTag.style.display='block';
            }
        } 

        function checktruth3() {
            let answerTag=document.getElementById('Q3')
            if( document.getElementById('c7').checked){
                answerTag.innerHTML='Nope';
                answerTag.style.color='red';
                answerTag.style.display='block';
            }
            if( document.getElementById('c8').checked){
                answerTag.innerHTML='try again...';
                answerTag.style.color='red';
                answerTag.style.display='block';
            }
            if( document.getElementById('c9').checked){
                answerTag.innerHTML='Correct!';
                answerTag.style.color='green';
                answerTag.style.display='block';
            }
        }
    </script>
    
</body>
</html>
